<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My API Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/946cabd75f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>My API Store</h1>
      <button class="btn">Sign Up</button>
    </header>
    <main>
      <!-- Banner Section -->
      <section id="banner_section">
        <h2>Apple Iphone 13 Pro Max</h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Optio vitae
          minima fugiat, aut corrupti minus doloribus autem accusamus voluptatem
          placeat.
        </p>
        <div id="buy-now-btn">
          <button class="btn">Buy Now</button>
        </div>
      </section>

      <!-- Hero Section -->

      <section id="hero_section">
        <img src="./assets/cover-image.png" alt="Iphone image" />
      </section>

      <!-- Search Section -->
      <section id="search_section">
        <h2>Search Your Phone</h2>

        <!-- Search Container -->
        <div id="search_container">
          <div id="search_bar">
            <i class="fa fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search Your Phone" name="" id="">
          </div>

          <div id="search_btn">
            <button class="btn">Search</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
